name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      DEPLOYMENT_NAME: my-app7
      IMAGE_NAME: rabadiaf/k8s-lab:latest
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache estable para Trivy
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-v1
          restore-keys: |
            trivy-db-${{ runner.os }}-v1

      - name: Install Trivy (if not present)
        run: |
          if ! command -v trivy >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install -y trivy
          fi

      - name: Trivy FS scan (repo & manifests)
        run: |
          trivy fs \
            --cache-dir ~/.cache/trivy \
            --skip-update \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            .

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Trivy image scan
        run: |
          trivy image \
            --cache-dir ~/.cache/trivy \
            --skip-update \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            $IMAGE_NAME

      # Login a Docker Hub usando secrets del repo
      - name: Login to Docker Hub
        run: |
          docker login -u "$DOCKERHUB_USERNAME" --password-stdin <<< "$DOCKERHUB_PASSWORD"

      - name: Push image
        run: |
          docker push $IMAGE_NAME

      - name: Apply deployment
        run: kubectl apply -f deployment.yml

      - name: Describe deployment
        run: kubectl describe deploy $DEPLOYMENT_NAME

      - name: Apply pod manifest
        run: |
          echo "Creating the pod"
          kubectl apply -f pod.yml

      - name: Get pods
        run: kubectl get pods -o wide

