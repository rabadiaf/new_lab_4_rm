name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      DEPLOYMENT_NAME: my-app7
      IMAGE_NAME: rabadiaf/k8s-lab:latest
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-v1
          restore-keys: |
            trivy-db-${{ runner.os }}-v1

      - name: Install Trivy (if not present)
        run: |
          if ! command -v trivy >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https gnupg lsb-release mailutils
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install -y trivy
          fi

      - name: Prepare reports dir
        run: mkdir -p reports

      - name: Trivy FS scan (repo & manifests)
        run: |
          set -o pipefail
          trivy fs \
            --cache-dir ~/.cache/trivy \
            --skip-update \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            . | tee reports/trivy_fs.txt

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Trivy image scan
        run: |
          set -o pipefail
          trivy image \
            --cache-dir ~/.cache/trivy \
            --skip-update \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            $IMAGE_NAME | tee reports/trivy_image.txt

      - name: Login to Docker Hub
        run: |
          docker login -u "$DOCKERHUB_USERNAME" --password-stdin <<< "$DOCKERHUB_PASSWORD"

      - name: Push image
        run: docker push $IMAGE_NAME

      - name: Apply deployment
        run: kubectl apply -f deployment.yml

      # ---- Describe dinÃ¡mico de todos los deployments que empiecen con my-app ----
      - name: Describe deployments starting with my-app
        run: |
          echo "ðŸ” Checking deployments starting with 'my-app'..."
          kubectl get deploy --no-headers -o custom-columns=":metadata.name" | grep '^my-app' | while read dep; do
            echo "-----------------------------------------------"
            echo "ðŸ“„ Describing $dep ..."
            kubectl describe deploy "$dep" | tee -a reports/deployments.txt
            echo "-----------------------------------------------"
          done

      - name: Apply pod manifest
        run: |
          echo "Creating the pod"
          kubectl apply -f pod.yml

      - name: Get pods
        run: |
          kubectl get pods -o wide | tee reports/pods.txt

      - name: Upload reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-reports
          path: reports/

      # ---- EMAIL OK: usa @v6, STARTTLS 587 y from=username ----
      - name: Email reports (Trivy + Pods + Deployments)
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from:     ${{ secrets.SMTP_USERNAME }}
          to:       ${{ secrets.TO_EMAIL }}
          subject:  "CI Report â€“ ${{ github.repository }} #${{ github.run_number }}"
          body: |
            âœ… CI/CD Run Summary:
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Se adjuntan los reportes generados:
            - Trivy FS Scan
            - Trivy Image Scan
            - kubectl get pods
            - kubectl describe deploy (todos los 'my-app*')

            Estado final del workflow: ${{ job.status }}
          attachments: |
            reports/trivy_fs.txt
            reports/trivy_image.txt
            reports/pods.txt
            reports/deployments.txt
          nodemailerlog: true
          nodemailerdebug: true

