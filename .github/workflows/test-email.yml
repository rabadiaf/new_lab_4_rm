name: Test Email SMTP
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-email:
    runs-on: self-hosted

    steps:
      - name: Send test email
        uses: dawidd6/action-send-mail@2c6ab9ca0c19542db87edf927b889f4d7db97ef9
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âœ… SMTP test from self-hosted runner"
          from: ${{ secrets.SMTP_USERNAME }}
          to: ${{ secrets.TO_EMAIL }}
          content_type: text/plain
          body: |
            Hola Rodolfo ðŸ‘‹
            Self-hosted runner OK. Si recibes esto, el SMTP funciona.
            Runner: ${{ runner.name }}
            Repo:   ${{ github.repository }}
            Run:    ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

