apiVersion: v1
kind: Pod
metadata:
  name: scanner-tools
  labels:
    app: scanner-tools
spec:
  containers:
  - name: scanner-tools
    image: ubuntu:22.04
    command: ["/bin/bash", "-c"]
    args:
      - |
        apt-get update && \
        apt-get install -y iputils-ping nmap curl netcat-openbsd openssh-client && \
        tail -f /dev/null
    securityContext:
      privileged: true
    tty: true

