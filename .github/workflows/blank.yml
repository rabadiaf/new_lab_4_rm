name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache de la base de datos de Trivy para acelerar los siguientes runs
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ hashFiles('deployment.yml', 'pod.yml') }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      # Instala Trivy solo si no estÃ¡ instalado en el runner
      - name: Install Trivy (if not present)
        run: |
          if ! command -v trivy >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install -y trivy
          fi

      # Scan del repo y manifiestos antes de desplegar
      - name: Trivy FS scan (manifests & repo)
        run: |
          trivy fs \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            .

      # Si Trivy encuentra HIGH/CRITICAL, esta parte NO se ejecuta
      - name: Create deployment
        run: kubectl apply -f deployment.yml

      - name: Describe deployment
        run: kubectl describe deploy my-app7

      - name: Create pod
        run: |
          echo "Creating the pod"
          kubectl apply -f pod.yml

